<ons-page>
    <ons-toolbar>
        <div class="center">
          MangaApp
        </div>
    </ons-toolbar>
    <ons-navigator swipeable id="SNvise" page="search.html"></ons-navigator>
    <template id="search.html">
        <ons-page id="search">
            <p style="text-align: center;">
                <input style="border-radius: 20px;" type="text" class="form-control" placeholder="Search"
                    id="searchText" onchange="Searchmanga()">
            <br>
            <ons-carousel swipeable overscrollable animation=“fade”
                animation-options="{duration: 1.0, delay: 0, timing: ‘ease-in’}" item-width="34%">
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(1)">Romantic</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(2)">Fantasy</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(4)">Horror</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch2(10)">manga</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch2(20)">comic</button>
                </ons-carousel-item>
                <ons-carousel-item>
                    <button type="button" class="btn btn-outline-dark" style="width: 100px;" onclick="buttonsearch(0)">all</button>
                </ons-carousel-item>
                <ons-row>
                </p>
                    <div id="Research">
                    </div>
        </ons-page>
    </template>
</ons-page>
